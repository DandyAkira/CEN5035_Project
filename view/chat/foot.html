{{define "/chat/foot.shtml"}}
<script>
    function upload(dom) {
        uploadfile("attach/upload", dom, function (res) {
            if (res.code === 0) {
                app.sendpicmsg(res.data)
            }
        })
    }

    function userId() {
        return parseInt(util.parseQuery("id"))
    }

    var app = new Vue(
        {
            el: "#pageapp",
            data: {
                usermap: {},
                friends: [],
                communitys: [],
                community_num_map: {},
                profile: {
                    avatar: "",
                    nickname: "",
                    memo: "",
                },
                webSocket: {},
                win: "main",
                txtmsg: "",
                panelstat: "kbord",
                txtstat: "kbord",
                title: "",
                group_id: null,
                doutu: {
                    config: {
                        "baseurl": "/asset/plugins/doutu/",
                        "pkgids": ["mkgif", "emoj"]
                    },
                    packages: [],
                    choosed: {"pkgid": "emoj", "assets": [], "size": "small"}
                },
                msglist: [],

                msgcontext: {
                    dstid: 10,
                    cmd: 10,
                    userid: userId()
                },
                plugins: [
                    {
                        icon: "/asset/images/upload.png",
                        name: "Picture",
                        id: "upload",
                        slot: "<input accept=\"image/gif,image/jpeg,,image/png\" type=\"file\" onchange=\"upload(this)\" class='upload' />"
                    },
                    /*
                    {
                        icon: "/asset/images/camera.png",
                        name: "拍照",
                        id: "camera",
                        slot: "<input accept=\"image/*\" capture=\"camera\" type=\"file\" onchange=\"upload(this)\" class='upload' />"
                    },
                    */
                    /*{
                        icon: "/asset/images/audiocall.png",
                        name: "语音",
                        id: "audiocall"
                    },*/
                ],
                timer: 0,
                recorder: {},
                allChunks: [],
                iscomplete: false,
                duration: 0,
            },
            created: function () {
                this.loadfriends();
                this.loadcommunitys();
                this.loaddoutures();
                var user = userInfo();
                if (!!user) {
                    this.profile.avatar = user.avatar;
                    this.profile.nickname = user.nickname;
                    this.profile.memo = user.memo;
                }
                this.initwebsocket()
            },
            mounted: function () {},
            methods: {
                playaudio: function (url) {
                    document.getElementById('audio4play').src = url;
                    document.getElementById('audio4play').play();
                },
                startrecorder: function () {
                    let audioTarget = document.getElementById('audio');
                    var types = ["video/webm",
                        "audio/webm",
                        "video/webm\;codecs=vp8",
                        "video/webm\;codecs=daala",
                        "video/webm\;codecs=h264",
                        "audio/webm\;codecs=opus",
                        "video/mpeg"];
                    var suporttype = "";
                    for (var i in types) {
                        if (MediaRecorder.isTypeSupported(types[i])) {
                            suporttype = types[i];
                        }
                    }
                    if (!suporttype) {
                        mui.toast("Unsupported encoding")
                        return;
                    }
                    this.duration = new Date().getTime();
                    navigator.mediaDevices.getUserMedia({audio: true, video: false})
                        .then((stream) => {
                            this.recorder = new MediaRecorder(stream);
                            audioTarget.srcObject = stream;
                            this.recorder.ondataavailable = (event) => {
                                console.log("ondataavailable", event);
                                uploadblob("attach/upload", event.data, res => {
                                    var duration = Math.ceil((new Date().getTime() - this.duration) / 1000);
                                    this.sendaudiomsg(res.data, duration);
                                    console.log("attach/upload", res.data)
                                })
                            }
                            this.recorder.start();
                        }).catch(function (err) {
                            mui.toast(err.msg)
                        });
                },
                stoprecorder: function () {
                    if (typeof this.recorder.stop == "function") {
                        this.recorder.stop();
                    }
                },
                dispatchplugin: function (item) {
                    switch (item.id) {
                        case "upload":
                        case "camera":
                            break;
                        default:
                            mui.toast("Not supported for now")
                    }
                },
                reset: function () {
                    this.panelstat = "kbord";
                    this.txtstat = "kbord";
                    this.txtmsg = "";
                },
                createmsgcontext: function () {
                    return JSON.parse(JSON.stringify(this.msgcontext))
                },
                loaddoutures: function () {
                    var res = [];
                    var config = this.doutu.config;
                    for (var i in config.pkgids) {
                        res[config.pkgids[i]] = (config.baseurl + "/" + config.pkgids[i] + "/info.json")
                    }
                    var that = this;
                    for (var id in res) {
                        // console.log("res[i]", id, res[id]);
                        post(res[id], {}, function (pkginfo) {
                            //console.log("post res[i]",id,res[id],pkginfo)
                            var baseurl = config.baseurl + "/" + pkginfo.id + "/"
                            for (var j in pkginfo.assets) {
                                pkginfo.assets[j] = baseurl + pkginfo.assets[j];
                            }
                            pkginfo.icon = baseurl + pkginfo.icon;
                            that.doutu.packages.push(pkginfo);
                            if (that.doutu.choosed.pkgid === pkginfo.id) {
                                that.doutu.choosed.assets = pkginfo.assets;
                            }

                        })
                    }
                },
                showmsg: function (user, msg) {
                    var data = {};
                    data.ismine = userId() === msg.userid;
                    data.user = user;
                    data.msg = msg;
                    this.msglist = this.msglist.concat(data);
                    this.reset();
                    var that = this;
                    that.timer = setTimeout(function () {
                        window.scrollTo(0, document.getElementById("convo").offsetHeight);
                        clearTimeout(that.timer)
                    }, 100)
                },
                startrecord: function () {
                },
                sendtxtmsg: function (txt) {
                    //{id:1,userid:2,dstid:3,cmd:10,media:1,content:"hello"}
                    var msg = this.createmsgcontext();
                    msg.media = 1;
                    msg.content = txt;
                    if (this.msgcontext.cmd === 10) {
                        this.showmsg(userInfo(), msg);
                    }
                    this.webSocket.send(JSON.stringify(msg))
                },
                sendpicmsg: function (picurl) {
                    //{id:1,userid:2,dstid:3,cmd:10,media:4,url:"http://www.baidu.com/a/log,jpg"}
                    var msg = this.createmsgcontext();
                    msg.media = 4;
                    msg.url = picurl;
                    if (this.msgcontext.cmd === 10) {
                        this.showmsg(userInfo(), msg);
                    }
                    this.webSocket.send(JSON.stringify(msg))
                },
                sendaudiomsg: function (url, num) {
                    //{id:1,userid:2,dstid:3,cmd:10,media:3,url:"http://www.a,com/dsturl.mp3",anount:40}
                    var msg = this.createmsgcontext();
                    msg.media = 3;
                    msg.url = url;
                    msg.amount = num;
                    if (this.msgcontext.cmd === 10) {
                        this.showmsg(userInfo(), msg);
                    }
                    console.log("sendaudiomsg", this.msglist);
                    this.webSocket.send(JSON.stringify(msg))
                },
                singlemsg: function (user) {
                    this.win = "single";
                    this.title = user.nickname;
                    this.msgcontext.dstid = parseInt(user.id);
                    this.msgcontext.cmd = 10;
                },
                groupmsg: function (group) {
                    this.win = "group";
                    this.title = group.name;
                    this.group_id = group.id;
                    this.msgcontext.dstid = parseInt(group.id);
                    this.msgcontext.cmd = 11;
                },
                loaduserinfo: function (userid, cb) {
                    userid = "" + userid;
                    var userinfo = this.usermap[userid];
                    if (!userinfo) {
                        post("user/find", {id: parseInt(userid)}, function (res) {
                            cb(res.data);
                            this.usermap[userid] = res.data;
                        }.bind(this))
                    } else {
                        cb(userinfo)
                    }
                },
                onmessage: function (data) {
                    this.loaduserinfo(data.userid, function (user) {
                        this.showmsg(user, data)
                    }.bind(this))
                },
                initwebsocket: function () {
                    var url = "ws://" + location.host + "/chat?id=" + userId() + "&token=" + util.parseQuery("token");
                    this.webSocket = new WebSocket(url);
                    //消息处理
                    this.webSocket.onmessage = function (evt) {
                        if (evt.data.indexOf("}") > -1) {
                            this.onmessage(JSON.parse(evt.data));
                        } else {
                            console.log("recv<==" + evt.data)
                        }
                    }.bind(this);
                    //关闭回调
                    this.webSocket.onclose = function (evt) {
                        console.log(evt.data)
                    }
                    //出错回调
                    this.webSocket.onerror = function (evt) {
                        console.log(evt.data)
                    }
                    /*{
                        this.webSocket.send()
                    }*/
                },
                sendmsg: function () {

                },
                loadfriends: function () {
                    var that = this;
                    post("contact/loadfriend", {userid: userId()}, function (res) {
                        that.friends = res.rows || [];
                        var usermap = this.usermap;
                        for (var i in res.rows) {
                            var k = "" + res.rows[i].id
                            usermap[k] = res.rows[i];
                        }
                        this.usermap = usermap;
                    }.bind(this))
                },
                loadcommunitys: function () {
                    var that = this;
                    post("contact/loadcommunity", {userid: userId()}, function (res) {
                        that.communitys = res.data.comunitys;
                        that.community_num_map = res.data.group_map;
                    });
                },
                addfriend: function () {
                    var that = this;
                    mui.prompt('', 'Input Friend\'s Email', 'Add Friend', ['Cancel', 'Confirm'], function (e) {
                        if (e.index === 1) {
                            if (e.value == "") {
                                mui.toast('Illegal Input');
                            } else {
                                that._addfriend(e.value)
                            }
                        } else {
                            //mui.toast('You cancelled an operation');
                        }
                    }, 'div')
                    //document.querySelector('.mui-popup-input input').type = 'number';
                },
                _addfriend: function (dstobj) {
                    var that = this;
                    post("contact/addfriend", {dstemail: dstobj, userid: userId()}, function (res) {
                        if (res.code === 0) {
                            mui.toast("Success!");
                            that.loadfriends();
                        } else {
                            mui.toast(res.msg);
                        }
                    })
                },
                joincomunity: function () {
                    var that = this;
                    mui.prompt('', 'Input Group ID', 'Join Group', ['Cancel', 'Confirm'], function (e) {
                        if (e.index === 1) {
                            if (isNaN(e.value) || e.value <= 0) {
                                mui.toast('Illegal Input');
                            } else {
                                //mui.toast(e.value);
                                that._joincomunity(e.value)
                            }
                        } else {
                            //mui.toast('您取消了入库');
                        }
                    }, 'div');
                    document.querySelector('.mui-popup-input input').type = 'number';
                },
                _joincomunity: function (dstobj) {
                    var that = this;
                    post("contact/joincommunity", {userid: userId(), dstid: dstobj}, function (res) {
                        if (res.code === 200) {
                            mui.toast("success!");
                            location.href = "/chat/group.shtml";
                            that.loadcommunitys();
                        } else {
                            mui.toast(res.msg);
                        }
                    })
                },
                changename: function () {
                    var that = this;
                    mui.prompt('', 'Input New Nickname', 'Change Nickname', ['Cancel', 'Confirm'], function (e) {
                        if (e.index === 1) {
                            if (e.value == "") {
                                mui.toast('Illegal Input');
                            } else {
                                that._changename(e.value)
                                //mui.toast(e.value)
                            }
                        } else {
                            //mui.toast('You cancelled an operation');
                        }
                    }, 'div');
                    document.querySelector('.mui-popup-input input').type = 'text';
                },
                _changename: function (value) {
                    var that = this;
                    post("profile/changename", {newname: value, userid: userId()}, function (res) {
                        if (res.code === 0) {
                            alert("Success, Please ReLogin");
                            window.location.href = "/user/login.shtml";
                        } else {
                            mui.toast(res.msg);
                        }
                    })
                },

                quit: function () {
                    sessionStorage.removeItem("userid");
                    sessionStorage.removeItem("userinfo");
                    location.href = "/user/login.shtml"
                }
            },
            watch: {
                "win": function (n, o) {
                    // console.log("watch", o, n)
                    if (n !== "main") {
                        document.getElementById("menubar").style.display = "none";
                    } else {
                        document.getElementById("menubar").style.display = "block";
                    }
                }
            }
        }
    )
</script>
{{end}}
